# permissions for end users to edit runnerpools.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: runnerpool-editor-role
rules:
- apiGroups:
  - actions.cybozu.com
  resources:
  - runnerpools
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - actions.cybozu.com
  resources:
  - runnerpools/status
  verbs:
  - get
